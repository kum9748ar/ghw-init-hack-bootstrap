<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hack with Bootstrap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      img {
        width: 500px;
        height: 500px;
        object-fit: contain;
        /* border: 5px solid red; */
        margin: 15px;
        border-radius: 15px;
      }
    </style>
    <div class="container">
      <h1 class="xl text-center">The Deals of the day</h1>
      <img src="laptop1.jpg" class="sm" alt="laptop" />
      <button class="btn btn-primary" href="#getquote">Get Quote</button>
      <img src="laptop3.jpg" class="sm" alt="laptop" />
      <button class="btn btn-primary" href="#getquote">Get Quote</button>
      <img src="laptop4.jpg" class="sm" alt="laptop" />
      <button class="btn btn-primary" href="#getquote">Get Quote</button>
      <img src="laptop2.jpg" class="sm" alt="laptop" />
      <button class="btn btn-primary" href="#getquote">Get Quote</button>
      <img src="laptop5.jpg" class="sm" alt="laptop" />
      <button class="btn btn-primary" href="#getquote">Get Quote</button>
      <img src="laptop6.jpg" class="sm" alt="laptop" />
      <button class="btn btn-primary" href="#getquote">Get Quote</button>
    </div>
    <section id="getquote" class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Your quote here</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <button class="btn btn-secondary text-center">contact us</button>
    </section>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </body>
</html>
